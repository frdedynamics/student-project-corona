language: python
jobs:
  include:
    - os: linux
      dist: xenial
      python: 3.7
      env: TOXENV=py37
    - os: linux
      dist: xenial
      python: 3.8
      env: TOXENV=py38
    - os: linux
      dist: bionic
      python: 3.7
      env: TOXENV=py37
    - os: linux
      dist: bionic
      python: 3.8
      env: TOXENV=py38
    - os: osx
      language: generic
      env: TOXENV=py37
    - os: osx
      language: generic
      env: TOXENV=py38
notifications:
  slack:
    secure: 
  on_success: change
  on_failure: always
before_install: 
install:
  - ./.travis/install.sh
  - pip install -r requirements.txt
script:
  - pytest --cov=src --cov=test
  - flake8 . --exit-zero
after_success:
  - coveralls
